    <title>Homepage</title>
    
    <style>
        *{
            margin:0;
            padding:0;
            font-family:sans-serif;
        }
        .banner
        {
            font-size: 20px;
            font-weight: bold;
            width:100%;
            height:100vh;
            background-image:linear-gradient(rgba(0,0,0,0.91),rgba(0,0,0,0.91)),url(images/Killua.gif);

        .banner-picture
        {
            cursor: pointer;
        }
        img
        {
            width: 150px;
            height: 175px;
        }
        .navbar
        {
            width:65%;
            margin:auto;
            padding:20px;
            display:flex;
            align-items:center;
            justify-content:space-between;
            text-transform: uppercase;
        }

        .navbar ul li
        {
            list-style:none;
            display:inline-block;
            margin:0 25px;
            position: relative;
        }
        
        .navbar ul li a
        {
            text-decoration:none;
            color:rgba(235,236,241,255);
            transition: 0.5s;
        }

        .navbar ul li a:hover
        {
            color: rgba(202,26,49,255);
        }

        .content
        {
            width: 100%;
            position: absolute;
            top: 30%;
            color:rgba(235,236,241,255);
            transform: translateX(-25%);
            text-align: center;
        }
        .content h1
        {
            font-size: 70px;
        }
        .content p
        {
            margin: 20px auto;
            font-size: 27px;
            font-weight: 100;
            
        }
        .copyright
        {
            font-weight: lighter;
            font-size:10px;
            color:rgba(235,236,241,255);
            text-align: center;
            transform: translateY(6700%);
        }

    </style>
</head>
